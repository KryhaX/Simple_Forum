{% load static %}
<!doctype html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/rejestracja_static.css'%}">
    <title>Rejestracja</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="box" method="post">
            {% csrf_token %}
            <h2 class="box__title">Simple Forum</h2>
            <div class="box__input">
                <input class="box__input-data" type="text" name="nazwa_uzytkownika" id="nazwa_uzytkownika"
                    required="required">
                <label class="box__input-label" for="nazwa_uzytkownika">Nazwa użytkownika</label>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="box__input">
                <input class="box__input-data" type="text" name="email" id="email" required="required">
                <label class="box__input-label" for="email">E-mail</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="box__input">
                <input class="box__input-data" type="password" name="haslo" id="haslo" required="required">
                <label class="box__input-label" for="haslo">Hasło</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="box__input">
                <input class="box__input-data" type="password" name="powtorz_haslo" id="powtorz_haslo" required="required">
                <label class="box__input-label" for="powtorz_haslo">Powtórz hasło</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="link">
                <span class="link__register">Posiadasz już konto? <a class="link__register-bold"
                        href="{% url 'logowanie' %}">Zaloguj się!</a></span>
            </div>
            <input class="box__btn" type="submit" value="Zarejestruj">
        </form>
    </div>
    <script src="https://kit.fontawesome.com/c3228aa4c9.js" crossorigin="anonymous"></script>
</body>

</html>
