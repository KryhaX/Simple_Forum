<!doctype html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'logowanie_static.css' %}">
    <title>Rejestracja</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../pliki_statyczne/css/rejestracja_static.css">
</head>

<body>
    <div class="container">
        <form class="box">
            <h2 class="box__title">Simple Forum</h2>
            <div class="box__input">
                <input class="box__input-data" type="text" name="username" id="username" required="required">
                <label class="box__input-label" for="username">Nazwa użytkownika</label>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="box__input">
                <input class="box__input-data" type="text" name="email" id="email" required="required">
                <label class="box__input-label" for="email">E-mail</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="box__input">
                <input class="box__input-data" type="password" name="password" id="password" required="required">
                <label class="box__input-label" for="password">Hasło</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="box__input">
                <input class="box__input-data" type="password" name="password_repeat" id="password" required="required">
                <label class="box__input-label" for="password_repeat">Powtórz hasło</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <input class="box__btn" type="submit" value="Zarejestruj">
            <div class="link">
                <span class="link__register">Posiadasz już konto? <a class="link__register-bold"
                        href="logowanie.html">Zaloguj się!</a></span>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/c3228aa4c9.js" crossorigin="anonymous"></script>
</body>

</html>
